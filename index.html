<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
        <h1>we're launching soon</h1>
        <div class="clock">
            <div class="days">
                <div class="number">08</div>
                <span>Days</span>
            </div>
            <div class="hours">
                <div class="number">23</div>
                <span>hours</span>
            </div>
            <div class="minutes">
                <div class="number">55</div>
                <span>minutes</span>
            </div>
            <div class="seconds">
               <div class="number">41</div>
               <span>Seconds</span>
            </div>
        </div>
        <ul class="links">
            <li><a href="#"><img src="images/icon-facebook.svg" alt=""></a></li>
            <li><a href="#"><img src="images/icon-pinterest.svg" alt=""></a></li>
            <li><a href="#"><img src="images/icon-instagram.svg" alt=""></a></li>
        </ul>
    </div>

  </div> -->

  <script src="js/master.js"></script>
</body>
</html>
